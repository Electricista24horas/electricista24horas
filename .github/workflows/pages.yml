name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v3

      # ðŸ‘‡ Paso de compatibilidad para forzar v4 y evitar el error
      - name: Dummy upload to force v4
        uses: actions/upload-artifact@v4
        with:
          name: dummy
          path: ./README.md
          retention-days: 1

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: "."  # CambiÃ¡ si tu sitio estÃ¡ en otra carpeta

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
